<!DOCTYPE html>
<html>
<head>
	<title>Water Fountain App</title>
  	<style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>

	<div id="map"></div>
    <script>
      function initMap() {
        var bu = {
          lat: 42.3505, lng: -71.1054
        }

        var fountains = [
        {
          lat: 42.3504, lng: -71.1076
        },
        {
          lat: 42.3503, lng: -71.1049
        },
        {
          lat: 42.3489, lng: -71.1025
        }
        ]

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: bu,
          zoom: 14
        });

        // Create a marker and set its position.
        for (var i=0;i<fountains.length;i++){
          console.log(i.value);
          var marker = new google.maps.Marker({
          map: map,
          position: fountains[i],
          title: 'Hello World!'
        });
        }
        
        
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnCsQN7SqbCBzshFOwgxhXN4aa7JHtbA8&callback=initMap"
        async defer></script>

</body>
</html>
